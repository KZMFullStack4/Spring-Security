<form action="/login" style="border:1px solid #ccc">
  <div class="container">
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="email"><b>UserName</b></label>
    <input [(ngModel)]="username" type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input [(ngModel)]="password" type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input [(ngModel)]="password2" (input)="chekcPass()" type="password" placeholder="Repeat Password" name="psw-repeat"
      required>
      <div style="text-align: center;" *ngIf="password2!=password" class="alert alert-danger">
        Password mismatch
      </div>
    <label>
      <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
    </label>


    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button (click)="signUp()" class="btn btn-success cancelbtn" [hidden]="checker">Sign Up</button>
    </div>
  </div>
</form>
